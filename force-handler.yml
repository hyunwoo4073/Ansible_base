---
- hosts: db
  force_handlers: yes

  tasks:
    - name: restat rsyslog
      ansible.builtin.service:
        name: "rsyslog"
        state: restarted
      notify:
        - print msg

    - name: install apache2
      ansible.builtin.dnf:
        name: "apache2"
        state: latest

  handlers:
    - name: print msg
      ansible.builtin.debug:
        msg: "rsyslog is restarted"